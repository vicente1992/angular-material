<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="id">Id</th>
      <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef id="title">Title</th>
      <td mat-cell *matCellDef="let post">{{ post.title }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef id="body">Body</th>
      <td mat-cell *matCellDef="let post">{{ post.body }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    style="width: 100%;"
  ></mat-paginator>
</div>
